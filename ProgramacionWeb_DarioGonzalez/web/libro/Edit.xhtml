<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroEditDlg" widgetVar="LibroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLibroTitle}">
            <h:form id="LibroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLibroLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{libroController.selected.codigo}" title="#{bundle.EditLibroTitle_codigo}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{libroController.selected.nombre}" title="#{bundle.EditLibroTitle_nombre}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{libroController.selected.descripcion}" title="#{bundle.EditLibroTitle_descripcion}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{libroController.selected.stock}" title="#{bundle.EditLibroTitle_stock}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_stock}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_costo}" for="costo" />
                        <p:inputText id="costo" value="#{libroController.selected.costo}" title="#{bundle.EditLibroTitle_costo}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_costo}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_categoriaNombre}" for="categoriaNombre" />
                        <p:selectOneMenu id="categoriaNombre" value="#{libroController.selected.categoriaNombre}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_categoriaNombre}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaNombreItem"
                                           itemValue="#{categoriaNombreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{libroController.update}" value="#{bundle.Save}" update="display,:LibroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LibroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LibroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
