<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroCreateDlg" widgetVar="LibroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLibroTitle}">
            <h:form id="LibroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLibroLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{libroController.selected.codigo}" title="#{bundle.CreateLibroTitle_codigo}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{libroController.selected.nombre}" title="#{bundle.CreateLibroTitle_nombre}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{libroController.selected.descripcion}" title="#{bundle.CreateLibroTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{libroController.selected.stock}" title="#{bundle.CreateLibroTitle_stock}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_stock}"/>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_costo}" for="costo" />
                        <p:inputText id="costo" value="#{libroController.selected.costo}" title="#{bundle.CreateLibroTitle_costo}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_costo}"/>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_categoriaNombre}" for="categoriaNombre" />
                        <p:selectOneMenu id="categoriaNombre" value="#{libroController.selected.categoriaNombre}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_categoriaNombre}">
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaNombreItem"
                                           itemValue="#{categoriaNombreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{libroController.create}" value="#{bundle.Save}" update="display,:LibroListForm:datalist,:growl" oncomplete="handleSubmit(args,'LibroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LibroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
