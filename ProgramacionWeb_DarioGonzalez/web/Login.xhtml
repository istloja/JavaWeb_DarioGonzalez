<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Plantilla1.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
               <h:form>
                    <p:growl id="mensaje" life="2000" />
                    <h:panelGrid>
                
                        <label>User: </label>
                        <p:inputText id="user" value="#{login.user}"></p:inputText>
                        <br/>

                        <label>Password: </label>
                        <p:password id="password" value="#{login.password}"></p:password>
                        <br/>

                        <p:commandButton value="Login" update="mensaje" actionListener="#{login.loginUser}" ajax="true"></p:commandButton>
                        
                    </h:panelGrid>    
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
