<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdquiereViewDlg" widgetVar="AdquiereViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdquiereTitle}">
            <h:form id="AdquiereViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adquiereController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdquiereLabel_cantidad}"/>
                        <h:outputText value="#{adquiereController.selected.cantidad}" title="#{bundle.ViewAdquiereTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewAdquiereLabel_libro}"/>
                        <h:outputText value="#{adquiereController.selected.libro}" title="#{bundle.ViewAdquiereTitle_libro}"/>
                        <h:outputText value="#{bundle.ViewAdquiereLabel_usuario}"/>
                        <h:outputText value="#{adquiereController.selected.usuario}" title="#{bundle.ViewAdquiereTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdquiereViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
