<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdquiereCreateDlg" widgetVar="AdquiereCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdquiereTitle}">
            <h:form id="AdquiereCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adquiereController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdquiereLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{adquiereController.selected.cantidad}" title="#{bundle.CreateAdquiereTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateAdquiereLabel_libro}" for="libro" />
                        <p:selectOneMenu id="libro" value="#{adquiereController.selected.libro}" required="true" requiredMessage="#{bundle.EditAdquiereRequiredMessage_libro}">
                            <f:selectItems value="#{libroController.itemsAvailableSelectOne}"
                                           var="libroItem"
                                           itemValue="#{libroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdquiereLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{adquiereController.selected.usuario}" required="true" requiredMessage="#{bundle.EditAdquiereRequiredMessage_usuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adquiereController.create}" value="#{bundle.Save}" update="display,:AdquiereListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdquiereCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdquiereCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
