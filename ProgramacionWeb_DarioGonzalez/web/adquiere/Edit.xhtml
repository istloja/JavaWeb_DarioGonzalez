<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdquiereEditDlg" widgetVar="AdquiereEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAdquiereTitle}">
            <h:form id="AdquiereEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adquiereController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdquiereLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{adquiereController.selected.cantidad}" title="#{bundle.EditAdquiereTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditAdquiereLabel_libro}" for="libro" />
                        <p:selectOneMenu id="libro" value="#{adquiereController.selected.libro}" required="true" requiredMessage="#{bundle.EditAdquiereRequiredMessage_libro}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{libroController.itemsAvailableSelectOne}"
                                           var="libroItem"
                                           itemValue="#{libroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAdquiereLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{adquiereController.selected.usuario}" required="true" requiredMessage="#{bundle.EditAdquiereRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adquiereController.update}" value="#{bundle.Save}" update="display,:AdquiereListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdquiereEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdquiereEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
